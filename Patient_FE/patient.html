<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Summary - EchoVisit</title>
  <link rel="stylesheet" href="patient.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="../logo/4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../Home_FE/home.html">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main class="summary-page">
      <h1>WELCOME PATIENT ECHO!</h1>

      <div class="patient-toolbar">
        <label class="simp-group">
          <input type="checkbox" id="simplifyToggle" />
          <span>Simplified version</span>
        </label>
      
        <label class="lang-group">
          <span>Language:</span>
          <select id="langSelect">
            <option value="en">English</option>
            <option value="es">EspaÃ±ol</option>
            <option value="fr">FranÃ§ais</option>
            <option value="de">Deutsch</option>
          </select>
        </label>
      </div>
      

      <p id="reviewBlurb">HEREâ€™S YOUR DOCTOR'S RECORDING & TRANSCRIPTION:</p><br>
      <div id="playbackWrap" class="media-block" hidden>
        <audio id="reviewAudio" controls></audio>
      </div>
  
      <div id="transcriptionWrap" class="media-block" hidden>
        <label class="media-label">Transcription</label>
        <textarea id="rawTranscript" rows="6" class="media-textarea"></textarea>
      </div>

      <hr>

      <p id="reviewHeader">VISIT SUMMARY:</p>
      
      <div class="review-form">
        <label>ALLERGIES:</label>
        <textarea id="allergiesTA" class="ta-locked" readonly></textarea>
  
        <label>SYMPTOMS:</label>
        <textarea id="symptomsTA" class="ta-locked" readonly></textarea>
  
        <label>DIAGNOSIS:</label>
        <textarea id="diagnosisTA" class="ta-locked" readonly></textarea>
  
        <label>MEDICATIONS:</label>
        <textarea id="medicationsTA" class="ta-locked" readonly></textarea>
  
        <label>INSTRUCTIONS:</label>
        <textarea id="instructionsTA" class="ta-locked" readonly></textarea>
  
        <label>ADDITIONAL NOTES:</label>
        <textarea id="notesTA" class="ta-locked" readonly></textarea>

        <hr>

        <label>WOULD YOU LIKE TO GENERATE THREE FOLLOW-UP QUESTIONS TO ASK YOUR DOCTOR?</label>
        <div id="followUpControl">
          <button type="button" id="yesFollowUp">Yes</button>
          <button type="button" id="noFollowUp">No</button>
        </div>

        <div id="followUpOutput" style="display: none; margin-top: 10px;">
          <textarea id="followUpTA" rows="6" style="width: 100%;" readonly></textarea>
        </div>        

        <hr>

        <!-- Interactive Q&A -->
        <label class="qa-heading">
          <span>DO YOU HAVE ANY ADDITIONAL QUESTIONS?</span>
          <span>USE THE INTERACTIVE Q&A TO GET THE BEST ANSWER POSSIBLE!</span>
        </label>

        <section id="qa" class="qa-wrap">
          <!-- welcome card -->
          <div class="qa-hero">
            <div class="qa-hero-head">
              <div class="qa-bot">ðŸ¤–</div>
              <div>
                <div class="qa-hero-title">Welcome to Interactive Q&A</div>
                <div class="qa-hero-sub">Ask follow-ups about your visit summary</div>
              </div>
            </div>
            <div class="qa-hero-art" aria-hidden="true"></div>
          </div>

          <!-- chat stream -->
          <div id="qa-stream" class="qa-stream" aria-live="polite"></div>

          <!-- input bar -->
          <form id="qa-form" class="qa-bar" novalidate>
            <textarea id="qa-input" rows="1" placeholder="ask anything" aria-label="Type your question. Enter to send, Shift+Enter for a new line."></textarea>
            <button id="qa-send" type="submit" aria-label="Send">Send</button>
          </form>
        </section>

      <div class="review-form">

    <button class="scroll-up">â¬†</button>

    <script src="./patient.js"></script>
  </main>

  <!-- LOADING OVERLAY -->
  <div id="pageOverlay" style="display:none;">
    <div id="overlayContent">
      <div class="spinner"></div>
      <p id="overlayMessage">Loading...</p>
    </div>
  </div>
</body>
</html>
