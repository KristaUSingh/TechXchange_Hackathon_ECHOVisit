<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Portal - EchoVisit</title>
  <link rel="stylesheet" href="doctor-intake.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="../logo/4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../Home_FE/home.html">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>WELCOME DR. ECHO!</h1>
    <p class="subtitle">Please enter the patient details below:</p>

    <form id="patientForm" class="form-grid">
      <h2>BASIC INFORMATION:</h2>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required/>
      </div>
      <div>
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required/>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" required/>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required/>
      </div>
      <div>
        <label for="insurance">Insurance ID:</label>
        <input type="text" id="insurance" required/>
      </div>

      <hr/>

      <h2>VITALS:</h2>
      <div>
        <label for="visit-date">Date of Visit:</label>
        <input type="date" id="visit-date" required/>
      </div>
      <div>
        <label for="bp">Blood Pressure:</label>
        <input type="text" id="bp" required/>
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="text" id="height" required/>
      </div>
      <div>
        <label for="eye-test">Eye Test:</label>
        <input type="text" id="eye-test" required/>
      </div>
      <div>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" required/>
      </div>
      <div>
        <label for="hearing">Hearing Test:</label>
        <input type="text" id="hearing" required/>
      </div>

      <button type="submit" class="submit-btn">CONTINUE ></button>
    </form>
  </main>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function(e) {
      if (!this.checkValidity()) {
        e.preventDefault(); // block submit if invalid
        return;
      }
      e.preventDefault(); // prevent default form post
      window.location.href = "../Record_FE/record_page.html"; // go to next page
    });
  </script>

</body>
</html>
