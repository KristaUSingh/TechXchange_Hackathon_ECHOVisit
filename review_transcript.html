<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Transcription - EchoVisit</title>
  <link rel="stylesheet" href="review_transcript.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main class="review-container">
    <h1>WELCOME DR. ECHO!</h1>
    <p class="subtitle">Here’s your recording & transcription!<br>Please review before submitting:</p>

    <form class="review-form">
        <label>ALLERGIES</label>
        <div class="decision-buttons"></div>
        <textarea></textarea>

      <label>MEDICATIONS:</label>
      <div class="decision-buttons"></div>
      <textarea></textarea>

      <label>SYMPTOMS</label>
      <div class="decision-buttons"></div>
      <textarea></textarea>

      <label>DIAGNOSIS</label>
      <div class="decision-buttons"></div>
      <textarea></textarea>

      <label>ADDITIONAL NOTES</label>
      <div class="decision-buttons"></div>
      <textarea></textarea>

      <button class="border-el-btn modal-trigger" type="button">
  CONTINUE
  <span class="b1"></span>
  <span class="b2"></span>
  <span class="b3"></span>
  <span class="b4"></span>
</button>
 

      <!-- <button class="submit-btn">CONTINUE --&gt;</button> -->
    </form>
  </main>

<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <p><strong>ARE YOU SURE YOU WANT TO SUBMIT<br>TO PATIENT’S PORTAL?</strong></p>
    <div class="modal-buttons">
      <button id="confirmYes">YES</button>
      <button id="confirmNo">NO</button>
    </div>
  </div>
</div>

<!-- Success / Submitted Modal -->
<div id="successModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="successTitle">
  <div class="modal-content modal-success">
    <p id="successTitle"><strong>YOUR SUMMARY HAS BEEN SUBMITTED!</strong></p>
    <div class="modal-buttons">
      <button id="goMenuBtn">GO TO MENU</button>
      <button id="signOutBtn">SIGN OUT</button>
    </div>
  </div>
</div>


<script>
  // inject CORRECT / EDIT buttons
  const buttonHTML = `
    <button class="btn-17">
      <span class="text-container"><span class="text">CORRECT</span></span>
    </button>
    <button class="btn-17">
      <span class="text-container"><span class="text">EDIT</span></span>
    </button>
  `;
  document.querySelectorAll('.decision-buttons').forEach(c => (c.innerHTML = buttonHTML));

  // modal refs
  const continueBtn   = document.querySelector('.border-el-btn');
  const confirmModal  = document.getElementById('confirmationModal');
  const confirmYes    = document.getElementById('confirmYes');
  const confirmNo     = document.getElementById('confirmNo');

  const successModal  = document.getElementById('successModal');
  const goMenuBtn     = document.getElementById('goMenuBtn');
  const signOutBtn    = document.getElementById('signOutBtn');

  // helpers
  const openModal  = m => { m.classList.add('show');  m.style.display = 'block'; };
  const closeModal = m => { m.classList.remove('show'); m.style.display = 'none'; };

  // open confirm modal
  continueBtn.addEventListener('click', (e) => {
    e.preventDefault();
    openModal(confirmModal);
  });

  // confirm -> show success
  confirmYes.addEventListener('click', () => {
    closeModal(confirmModal);
    // do any real submit here if needed
    openModal(successModal);
  });

  // cancel
  confirmNo.addEventListener('click', () => closeModal(confirmModal));

  // click outside closes whichever is open
  window.addEventListener('click', (e) => {
    if (e.target === confirmModal) closeModal(confirmModal);
    if (e.target === successModal) closeModal(successModal);
  });

  // optional: Esc key to close
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeModal(confirmModal);
      closeModal(successModal);
    }
  });

  // success actions
  goMenuBtn.addEventListener('click', () => { window.location.href = 'menu.html'; });
  signOutBtn.addEventListener('click', () => { window.location.href = 'login.html'; });
</script>


</body>
</html>
