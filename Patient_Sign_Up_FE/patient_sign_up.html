<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoVisit - Patient SignUp</title>
  <link rel="stylesheet" href="patient_sign_up.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="../logo/4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../Home_FE/home.html">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="../Doc_or_Patient_FE/doc_or_patient.html" class="signup">SIGN IN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <form class="form">
        <h2 id="heading">PATIENT SIGN UP</h2>

        <div class="field">         
          <input id="firstName" placeholder="FIRST NAME" class="input-field" type="text" />
        </div>

        <div class="field">         
          <input id="lastName" placeholder="LAST NAME" class="input-field" type="text" />
        </div>

       <div class="form-row">
        <div class="form-row-text">
          <label for="dob"> Date of Birth</label>
        </div>
          <div class="field">
          <!-- <label for="dob"> Date of Birth</label> -->
          <input type="date" id="birthday" name="dob"
           class="input-field date-like" lang="en-US" required />
        </div>
      </div>

        <div class="field">          
          <input id="email" placeholder="EMAIL" class="input-field" type="email" />
        </div>
        
        <div class="field">
          <input id="password" placeholder="PASSWORD" class="input-field" type="password" />
        </div>
        
        
        <label class="checkbox-wrapper">
        <input type="checkbox" />
        <div class="checkmark">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              d="M20 6L9 17L4 12"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
        <span class="label">I am not a robot</span>
      </label>
        
        <button id="patientSignupBtn" type="button" class="button3">
          CONTINUE AS A PATIENT
        </button>


    </div>

      </form>
    </div>
  </main>

   <footer></footer>

   <script src="./patient_sign_up.js"></script>
</body>
</html>
