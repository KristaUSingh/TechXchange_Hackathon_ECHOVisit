<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoVisit - Patient Login</title>
  <link rel="stylesheet" href="patient_sign_up.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="../logo/4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../Home_FE/home.html">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#" class="signup">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <form class="form">
        <h2 id="heading">PATIENT SIGN UP</h2>

        <div class="field">
          <!-- Username icon -->
         
          <input autocomplete="off" placeholder="FIRST NAME" class="input-field" type="text" />
        </div>

        <div class="field">
          <!-- Password icon -->
         
          <input placeholder="LAST NAME" class="input-field" type="text" />
        </div>
        <div class="field">
          <!-- Password icon -->
          
          <input placeholder="EMAIL" class="input-field" type="email" />
        </div>
        
        <div class="field">
          <!-- Password icon -->
          <input placeholder="PASSWORD" class="input-field" type="password" />
        </div>
        
        <label class="checkbox-wrapper">
        <input type="checkbox" />
        <div class="checkmark">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              d="M20 6L9 17L4 12"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
        <span class="label">I am not a robot</span>
      </label>
         <!-- <div class="btn"> -->
            <a href="../Patient_FE/patient.html" class="button3">CONTINUE AS A PATIENT</a>
            <!-- <button class="button3" type="button">CONTINUE AS A PATIENT</button> -->
        <!-- </div> -->


</div>

      </form>
    </div>
  </main>

   <footer></footer>
</body>
</html>
