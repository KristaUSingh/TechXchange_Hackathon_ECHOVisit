<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Portal - EchoVisit</title>
  <link rel="stylesheet" href="doctor-intake.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="4.png" alt="EchoVisit Logo" class="logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>WELCOME DR. ECHO!</h1>
    <p class="subtitle">Please enter the patient details below:</p>

    <h2>BASIC INFORMATION:</h2>
    <form class="form-grid">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" />
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" />
      </div>

      <div>
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" />
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" />
      </div>

      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" />
      </div>
      <div>
        <label for="insurance">Insurance ID:</label>
        <input type="text" id="insurance" />
      </div>
    </form>

    <hr />

    <h2>VITALS:</h2>
    <form class="form-grid">
      <div>
        <label for="visit-date">Date of Visit:</label>
        <input type="date" id="visit-date" />
      </div>
      <div>
        <label for="bp">Blood Pressure:</label>
        <input type="text" id="bp" />
      </div>

      <div>
        <label for="height">Height:</label>
        <input type="text" id="height" />
      </div>
      <div>
        <label for="eye-test">Eye Test:</label>
        <input type="text" id="eye-test" />
      </div>

      <div>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" />
      </div>
      <div>
        <label for="hearing">Hearing Test:</label>
        <input type="text" id="hearing" />
      </div>
    </form>

    <button class="submit-btn">CONTINUE ></button>
  </main>

</body>
</html>
